<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">


  <!-- CSS : implied media="all" -->
  <link rel="stylesheet" href="css/style.css?v=2">
 
  <!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
  <script src="js/libs/modernizr-1.6.min.js"></script>

</head>

<body>

  <div id="container">
  	<div class="card" id="start">
  	</div>
  	<div class="card" id="timer">
  		<div id="timer-display"></div>
  	</div>
  	<div class="card" id="calculating">
  		<div id="calculating-spinner"></div>
  		<!-- Remove the following two lines if returning to the generated spinner -->
  		<img src="spinner.gif" />
  		<h1 class="heading">Calculating your data...</h1>
  	</div>
  	<div class="card" id="results">
  		<h1 class="heading"></h1>
  		<div id="results-magnets">
  		</div>
  		<div id="results-pager" class="pager">
  		</div>
  	</div>
  	<div class="card" id="bar-graph">
  		<h1 class="heading"></h1>
  		<h2 class="sub-heading">This is another way to see your data.</h2>
  		<div id="bar-graph-actual">
  		</div>
  		<div id="bar-graph-pager" class="pager">
  		</div>
  	</div>
  	<div class="card" id="pie-chart">
  		<h1 class="heading"></h1>
  		<h2 class="sub-heading sub-heading-pie">This is another way to see your data.</h2>
  		<div id="pie-chart-actual">
  		</div>
  		<div id="pie-chart-pager" class="pager">
  		</div>
  	</div>
  	<div class="card" id="bubble-chart">
  		<h1 class="heading"></h1>
  		<h2 class="sub-heading sub-heading-pie">This is another way to see your data.</h2>
  		<div id="bubble-chart-actual">
  		</div>
  		<div id="bubble-chart-pager" class="pager">
  		</div>
  	</div>
  	<div class="card" id="question">
  		<h1 id="question-heading"></h1>
  		<div id="question-pager" class="pager">
  		</div>
  	</div>
  </div> <!--! end of #container -->


  <!-- Javascript at the bottom for fast page loading -->
  <!-- Grab Google CDN's jQuery. fall back to local if necessary -->
  <script src="jquery-1.4.4.min.js"></script>
  <script src="js/libs/raphael-min.js"></script>
  <script src="js/libs/g.raphael-min.js"></script>
  <script src="js/libs/g.pie-min.js"></script>
  <script src="js/libs/g.bar.js"></script>
  <script src="js/libs/helvetica.js"></script>
  <script src="js/script.js"></script>
  

<!-- TODO: Remove later? -->

    <script src="js/libs/dd_belatedpng.js"></script>
    <script> DD_belatedPNG.fix('img, .png_bg'); //fix any <img> or .png_bg background-images </script>
  <![endif]-->
</body>
</html>
